  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
     
      /*
       * Javascript no acepta variables privadas, por lo que una forma de hacer que las varables sólo
       *   sean modificadas por si mismas es mediante closures.
       * Los closures encapsulan variables que no pueden ser modificadas directamente por otros 
       *   objetos, sólo por funciones pertenecientes al mismo, lo que permite asegurar la info.
       * 
       * @makeCounter es una funcion que regresa un arreglo de funciones mismas que conocen su contexto,
       * osea: son concientes de las modificaciones de @count, pero nadie más
       */
      function makeCounter(n) {
        let count = n;
        return{
          increase : function () {
            count = count+1;
          },
          decrease : function  () {
            count = count+1;
          },
          getCount : function  () {
            return count;
          },
        }   
      }
      let count = makeCounter(7);
      count.increase();
      count.increase();
      count.decrease();
      console.log(count.getCount());

    </script>
  </body>
</html>
